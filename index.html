<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">0</div>

        <div class="firstRow">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="DEL">DEL</button>
            <button class="AC">AC</button>
        </div>
        
        <div class="secondRow">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="subtract operators">-</button>
            <button class="multiply operators">ร</button>
        </div>

        <div class="thirdRow">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="add operators">+</button>
            <button class="divide operators">รท</button>
        </div>

        <div class="fourthRow">
            <button class="zero number">0</button>
            <button class="period number">.</button>
            <button class="equals operators">=</button>
        </div>
    </div>
    <footer>
        <a href="url">https://github.com/MclPio</a>
    </footer>
</body>
</html>
